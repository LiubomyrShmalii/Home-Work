<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="back">
    <div class="create-an-account">
      <h1>Create An Account</h1>
      <h2>Create an account to enjoy all the services without any ads for free!</h2>
      <form action="">
        <div class="info">
          <input id="email" type="email" placeholder="Email Address">
          <input id="password" type="password" placeholder="Password">
          <input id="name" type="name" placeholder="Name">
          <input id="lastname" type="lastname" placeholder="Lastname">
        </div>

        <h3>Enter your phone number</h3>
        <div class="phone-number">
          <input id="country-code" type="country-code" placeholder="+43">
          <input id="number" type="number" placeholder="1234567890">
        </div>
        <h3>Please, select the account type</h3>
        <div class="radio">
          <input id="radio" type="radio" name='account' value="">
          <label for="radio">Free</label>
          <input id="radio" type="radio" name='account' value="Premium">
          <label for="radio">Premium</label>
          <input id="radio" type="radio" name='account' valur="Luxury">
          <label for="radio">Luxury</label>
        </div>
      </form>
      <button type="submit">Create Account</button>
      <div class="end">
        <h4>Already Have An Account? <a href="">Sign In</a></h4>
      </div>
    </div>



  </div>
  </div>

</body>

</html>
